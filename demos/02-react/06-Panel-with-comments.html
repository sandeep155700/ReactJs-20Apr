<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            .panel {
                border: 1px solid gray;
            }

            .panel-heading, .panel-body {
                padding: 10px;
            }

            .panel-heading {
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.4/umd/react.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.4/umd/react-dom.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        
        <script type="text/babel">
            function PanelHeading( props ) {
                return (
                    <div className="panel panel-heading" onClick={props.clickHandler}>
                        {props.heading}
                    </div>
                );
            }

            function PanelBody( props ) {
                return props.isOpen ? (
                    <div className="panel panel-body">
                        {props.children}
                    </div>
                ) : null;
            }

            class Panel extends React.Component {
                constructor( props ) {
                    super( props ); // this.props = props

                    this.state = {
                        isOpen: this.props.isOpen
                    };

                    // this.toggleState = this.toggleState.bind( this );
                }

                // this method definition syntax is a proposed feature for JS (supported by Babel already)
                // Exercise: complete the panel by making it toggle (panel body open/closes) on click of panel heading
                toggleState = () => {
                    console.log( 'togle' );
                    this.setState(curState => ({
                        isOpen: !curState.isOpen
                    }));
                }

                // getPanelBody() {
                //     if( this.state.isOpen ) { // if true
                //         // we return the React element for panel body
                //         return (
                //             <div className="panel panel-body">
                //                 It is front-end JS library for building UI
                //             </div>
                //         );
                //     } else { // if false
                //         return null;
                //     }
                // }

                render() {
                    return (
                        <div className="panel">
                            <PanelHeading heading={this.props.heading} clickHandler={this.toggleState} />
                            {/*this.getPanelBody()*/}
                            <PanelBody isOpen={this.state.isOpen}>
                                {this.props.children}
                            </PanelBody>
                        </div>
                    );
                }
            }

            ReactDOM.render( 
                <Panel isOpen={true} heading="What is React JS?">
                    <p>
                        It is front-end JS library for building UI
                            <span>Span 1</span>
                            <span>Span 2</span>
                            <span>This is fourth element</span>
                    </p>
                    <p>
                        It is developed and maintained by a team at Facebook and Instagram
                    </p>
                </Panel>,
                document.getElementById( 'root' )
            );
        </script>
    </body>
</html>
