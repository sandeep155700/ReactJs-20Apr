<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>

        <!-- React core library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.4/umd/react.development.js"></script>

        <!-- React DOM -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.4/umd/react-dom.development.js"></script>

        <!-- Babel for JSX and using ES6 features in older browsers -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <!-- type="text/babel" prevents browser from executing the script and Babel runs this instead -->
        <script type="text/babel">
            // const h1El = document.createElement( 'h1' );
            // h1El.innerHTML = 'Hello JS DOM';
            // document.getElementById( 'root' ).appendChild( h1El );

            // we don't use DOM APIs in React
            // no DOM manipulation
            // Order of args
            // type of element, attributes (called props), child1, child2, child3, ...
            // h1El is a "React element" (not a DOM node)
            
            // const h1El = React.createElement(
            //     'h1', 
            //     { id: 'intro', title: 'Introduction to React' },
            //     'Hello React', // a text as first child
            //     React.createElement( // a div as second child of h1
            //         'div',
            //         null,
            //         'React is a front-end library for building UI'
            //     )
            // );

            // JSX to create React elements
            // JSX looks like HTML but is actually JS
            // The React element is a simplified representation of a DOM node
            // React elements are immutable - cannot be modified
            const h1El = (
                <h1 id="intro" title="Introduction to React">
                    Hello React
                    <div name="some-div">React is a front-end library for building UI</div>
                </h1>
            );

            console.dir( h1El );

            // React elements are immutable
            // h1El.props = {};
            // h1El.type = 'h2';
            
            // Pass the react element to ReactDOM.render() and tell which HTML DOM node it has to go within
            // Internally, a h1 DOM node is created for the React element and added to the root
            ReactDOM.render( h1El, document.getElementById( 'root' ) );

            setTimeout(() => {
                const h1El2 = (
                    <h1 id="intro" title="Introduction to React">
                        Hello World
                        <div name="some-div">React is a front-end library for building UI</div>
                    </h1>
                );
                ReactDOM.render( h1El2, document.getElementById( 'root' ) );
            }, 5000);
        </script>
    </body>
</html>
