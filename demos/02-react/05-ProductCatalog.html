<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.4/umd/react.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.4/umd/react-dom.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

        <script type="text/babel">
            const INITIALIZING = 'Please wait. App is being initialized...';
            const FETCH_PRODUCTS = 'Please wait. Products are being fetched...';
            const FETCHED_PRODUCTS = 'Products fetched successfully';
            const FETCH_PRODUCTS_ERROR = 'Failed to fetch products';

            class ProductCatalog extends React.Component {
                constructor( props ) {
                    super( props );
                    
                    this.state = {
                        status: INITIALIZING,
                        items: []
                    };
                }

                // iteration using for loop
                // getItems() {
                //     // array map is usually used
                //     let itemsEls = [];
                    
                //     for( let i = 0; i < this.state.items.length; i++ ) {
                //         let { imageUrl, name, description, price, starRating } = this.state.items[i];
                //         itemsEls.push(
                //             <tr>
                //                 <td><img src={imageUrl} /></td>
                //                 <td>{name}</td>
                //                 <td>{description}</td>
                //                 <td>{price}</td>
                //                 <td>{starRating}</td>
                //             </tr>
                //         );
                //     }
                    
                //     return itemsEls;
                // }

                // iteration using map
                // getItems() {
                //     return this.state.items.map( item => (
                //             <tr>
                //                 <td><img src={item.imageUrl} /></td>
                //                 <td>{item.name}</td>
                //                 <td>{item.description}</td>
                //                 <td>{item.price}</td>
                //                 <td>{item.starRating}</td>
                //             </tr>
                //         )
                //     );
                // }

                getPagination() {
                    if( this.state.items.length > 2 ) {
                        return (
                            <ul class="pagination pagination-sm">
                                <li><a href="#">&laquo;</a></li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li><a href="#">&raquo;</a></li>
                            </ul>
                        );
                    } else {
                        return null;
                    }
                }
                
                // React.Fragment avoids extra enclosing div container 
                render() {
                    const productImageStyle = {
                        width: '25%',
                        marginLeft: 'auto',
                        marginRight: 'auto',
                        display: 'block'
                    };

                    switch( this.state.status ) {
                        case FETCHED_PRODUCTS:
                            return (
                                <React.Fragment>
                                    <div className="container">
                                        <h1>Product Catalog</h1>
                                        <hr />
                                        {this.getPagination()}
                                        <table className="table table-bordered table-striped table-hover">
                                            <thead>
                                                <tr><th>Image</th><th>Name</th><th>Description</th><th>Price</th><th>Rating</th></tr>
                                            </thead>
                                            <tbody>
                                                {
                                                    this.state.items.map( item => (
                                                            <tr>
                                                                <td><img src={item.imageUrl} style={productImageStyle} /></td>
                                                                <td>{item.name}</td>
                                                                <td>{item.description}</td>
                                                                <td>{item.price}</td>
                                                                <td>{item.starRating}</td>
                                                            </tr>
                                                        )
                                                    )
                                                }
                                            </tbody>
                                        </table>
                                    </div>
                                </React.Fragment>
                            );
                        default:
                            return <div className="container"><div className="alert alert-info">{this.state.status}</div></div>
                    }
                }

                componentDidMount() {
                    this.setState({
                        status: FETCH_PRODUCTS
                    });

                    // axios methods return promise
                    axios.get( 'https://awesome-store-server.herokuapp.com/products' )
                        .then( response => {
                            this.setState({
                                items: response.data,
                                status: FETCHED_PRODUCTS
                            });
                        })
                        .catch( error => {
                            this.setState({
                                error: error,
                                status: FETCH_PRODUCTS_ERROR
                            });
                        });
                }
            }

            ReactDOM.render( <ProductCatalog />, document.getElementById( 'root' ) );
        </script>
    </body>
</html>
