<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.4/umd/react.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.4/umd/react-dom.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        
        <script type="text/babel">
            class LoginForm extends React.Component {
                constructor(props) {
                    super(props);
                    
                    this.state = {
                        values: {
                            username: '',
                            password: ''
                        }
                    };

                    this.inputRef = React.createRef();
                    this.passwordRef = React.createRef();
                }

                onChangeHandler = ( event ) => {
                    // const name = event.target.name;
                    // const value = event.target.value;
                    // this.setState(curState => ({
                    //     values: {
                    //         ...curState.values,
                    //         [name]: value
                    //     }
                    // }));
                    this.setState({
                        values: {
                            username: this.inputRef.current.value,
                            password: this.passwordRef.current.value
                        }
                    });
                }

                submitHandler = ( event ) => {
                    // prevent form submission (default action on clicking of submit button)
                    event.preventDefault(); // form is not submitted
                    console.log( 'Send credentials to login API. credentials = ', this.state.values );
                }
                
                render() {
                    return (
                        <form onSubmit={this.submitHandler}>
                            <input type="text" placeholder="username" value={this.state.values.username} name="username" onChange={this.onChangeHandler} ref={this.inputRef} />
                            <input type="password" placeholder="your password" value={this.state.values.password} name="password" onChange={this.onChangeHandler} ref={this.passwordRef} />
                            <input type="submit" value="Login" />
                            {this.state.values.username},{this.state.values.password}
                        </form>
                        
                    )
                }
            }

            ReactDOM.render( <LoginForm />, document.getElementById( 'root' ) );
        </script>
    </body>
</html>
