<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.4/umd/react.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.4/umd/react-dom.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        
        <script type="text/babel">
            class Counter extends React.Component {
                constructor( props ) {
                    super( props ); // this.props = props

                    this.state = {
                        counter: this.props.counter
                    };
                }

                increment() {
                    console.log( this );

                    // new state depends on current state - so we need to use function style of setting state
                    // use () => ( { x : 1 } ) to define an function that returns an object
                    this.setState(curState => ({
                        counter: curState.counter + 1
                    }));
                }
                
                decrement() {
                    console.log( this );

                    this.setState(curState => ({
                        counter: curState.counter - 1
                    }));
                }

                render() {
                    /* Exercise: increment / decrement by the amount within input box */
                    return (
                        <div>
                            {this.state.counter}
                            <input type="number" />
                            <button onClick={this.increment.bind(this)}>+</button>
                            <button onClick={this.decrement.bind(this)}>-</button>
                        </div>
                    )
                }
            } 

            ReactDOM.render( <Counter counter={10} />, document.getElementById( 'root' ) );
        </script>
    </body>
</html>
