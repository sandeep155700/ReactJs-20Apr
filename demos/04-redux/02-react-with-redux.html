<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.4/umd/react.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.4/umd/react-dom.development.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.1/redux.min.js"></script>
        
        <script type="text/babel">
            class Counter extends React.Component {
                constructor( props ) {
                    super( props );

                    store.subscribe( this.forceUpdate.bind( this ) );
                }

                increment() {
                    store.dispatch( incrementAC() );
                }
                
                decrement() {
                    store.dispatch( decrementAC() );
                }

                render() {
                    return (
                        <div>
                            {store.getState().counter}
                            <input type="number" />
                            <button onClick={this.increment.bind(this)}>+</button>
                            <button onClick={this.decrement.bind(this)}>-</button>
                        </div>
                    )
                }
            }

            // action constants
            const INCREMENT = 'INCREMENT';
            const DECREMENT = 'DECREMENT';

            // action creators
            const incrementAC = () => {
                return {
                    type: INCREMENT,
                    payload: {
                        
                    }
                };
            }
            
            const decrementAC = () => {
                return {
                    type: DECREMENT
                };
            }

            // Rules: Reducers are "pure functions"
            // 1. should not modify incoming inputs
            // 2. it should alwys return the same output for the same inputs (cannot make Ajax calls)
            // 3. It should not use any global variables and function
            const counterReducer = ( curState, action ) => {
                let newState;

                switch( action.type ) {
                    case INCREMENT:
                        newState = {
                            counter: curState.counter + 1
                        };
                        break;
                    case DECREMENT:
                        newState = {
                            counter: curState.counter - 1
                        };
                        break;
                    default:
                        newState = curState;
                }

                return newState;
            }

            const store = Redux.createStore(
                counterReducer,
                {
                    counter: 0
                },
                window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
            );

            ReactDOM.render( <Counter counter={10} />, document.getElementById( 'root' ) );
        </script>
    </body>
</html>
